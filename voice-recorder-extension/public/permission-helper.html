<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>麦克风权限授权 - 录音助手</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    
    .steps {
      text-align: left;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    
    .step {
      display: flex;
      align-items: center;
      margin: 15px 0;
      font-size: 16px;
    }
    
    .step-number {
      background: #007bff;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-weight: bold;
      font-size: 14px;
    }
    
    .btn {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin: 10px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255,107,107,0.3);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      font-weight: 600;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.info {
      background: #cce7ff;
      color: #004085;
      border: 1px solid #9fcdff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">🎙️</div>
    <h1>麦克风权限授权</h1>
    <p>录音助手需要访问您的麦克风来进行录音功能</p>
    
    <div class="steps">
      <div class="step">
        <div class="step-number">1</div>
        <div>点击下方的"请求麦克风权限"按钮</div>
      </div>
      <div class="step">
        <div class="step-number">2</div>
        <div>在浏览器弹出的权限对话框中选择"允许"</div>
      </div>
      <div class="step">
        <div class="step-number">3</div>
        <div>权限授权成功后，返回录音助手扩展</div>
      </div>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <button id="requestBtn" class="btn" onclick="requestPermission()">
      🔓 请求麦克风权限
    </button>
    
    <button id="closeBtn" class="btn" onclick="window.close()" style="background: #6c757d; display: none;">
      关闭页面
    </button>
  </div>

  <script>
    let isRequesting = false;
    
    async function requestPermission() {
      if (isRequesting) return;
      
      const btn = document.getElementById('requestBtn');
      const status = document.getElementById('status');
      const closeBtn = document.getElementById('closeBtn');
      
      try {
        isRequesting = true;
        btn.disabled = true;
        btn.textContent = '正在请求权限...';
        
        showStatus('正在请求麦克风权限，请在弹出的对话框中选择"允许"...', 'info');
        
        // 请求麦克风权限
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true
          }
        });
        
        // 立即停止流，我们只是为了获取权限
        stream.getTracks().forEach(track => track.stop());
        
        showStatus('✅ 麦克风权限授权成功！现在您可以返回录音助手扩展开始使用了。', 'success');
        btn.style.display = 'none';
        closeBtn.style.display = 'inline-block';
        
        // 3秒后自动关闭
        setTimeout(() => {
          window.close();
        }, 3000);
        
      } catch (error) {
        console.error('权限请求失败:', error);
        
        let errorMessage = '权限请求失败';
        
        switch (error.name) {
          case 'NotAllowedError':
            errorMessage = '❌ 您拒绝了麦克风权限。请点击地址栏左侧的🔒图标，将麦克风设置为"允许"，然后刷新页面重试。';
            break;
          case 'NotFoundError':
            errorMessage = '❌ 未检测到麦克风设备，请检查您的麦克风是否正确连接。';
            break;
          case 'NotReadableError':
            errorMessage = '❌ 麦克风被其他程序占用，请关闭其他使用麦克风的程序后重试。';
            break;
          default:
            errorMessage = `❌ 发生错误: ${error.message}`;
        }
        
        showStatus(errorMessage, 'error');
        btn.disabled = false;
        btn.textContent = '🔓 重新请求权限';
        
      } finally {
        isRequesting = false;
      }
    }
    
    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type}`;
      status.style.display = 'block';
    }
    
    // 检查当前权限状态
    async function checkInitialPermission() {
      try {
        const permission = await navigator.permissions.query({ name: 'microphone' });
        
        if (permission.state === 'granted') {
          showStatus('✅ 麦克风权限已经授权！您可以直接使用录音助手了。', 'success');
          document.getElementById('requestBtn').style.display = 'none';
          document.getElementById('closeBtn').style.display = 'inline-block';
        } else if (permission.state === 'denied') {
          showStatus('⚠️ 麦克风权限被拒绝。请点击地址栏的🔒图标手动允许麦克风访问。', 'error');
        }
      } catch (error) {
        console.log('无法检查权限状态:', error);
      }
    }
    
    // 页面加载时检查权限
    window.addEventListener('load', checkInitialPermission);
  </script>
</body>
</html>
