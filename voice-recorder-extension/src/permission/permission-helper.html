<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>麦克风权限授权 - 录音助手</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    
    .steps {
      text-align: left;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    
    .step {
      display: flex;
      align-items: center;
      margin: 15px 0;
      font-size: 16px;
    }
    
    .step-number {
      background: #007bff;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-weight: bold;
      font-size: 14px;
    }
    
    .btn {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin: 10px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255,107,107,0.3);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      font-weight: 600;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.info {
      background: #cce7ff;
      color: #004085;
      border: 1px solid #9fcdff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">🎙️</div>
    <h1>麦克风权限授权</h1>
    <p>录音助手需要访问您的麦克风来进行录音功能</p>
    
    <div class="steps">
      <div class="step">
        <div class="step-number">1</div>
        <div>点击下方的"请求麦克风权限"按钮</div>
      </div>
      <div class="step">
        <div class="step-number">2</div>
        <div>在浏览器弹出的权限对话框中选择"允许"</div>
      </div>
      <div class="step">
        <div class="step-number">3</div>
        <div>权限授权成功后，返回录音助手扩展</div>
      </div>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <button id="requestBtn" class="btn">
      🔓 请求麦克风权限
    </button>
    
    <button id="closeBtn" class="btn" style="background: #6c757d; display: none;">
      关闭页面
    </button>
  </div>
  <script src="permission-helper.js" defer></script>
</body>
</html>
